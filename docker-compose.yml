version: "3.8"
services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${DATABASE_LOGIN}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}?schema=public
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pagouai
    ports:
      - "5432:5432"
